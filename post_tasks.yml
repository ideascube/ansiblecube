---
- set_fact: date="{{ ansible_date_time["date"]}}" time="{{ ansible_date_time["time"]}}"

- name: Register in file installed software
  copy: content=id,{{ date }},{{ ansible_hostname }},{{ task }},{{ version }}\n dest=/var/lib/ansible/{{ task }}.csv

- name: Push file to central_server
  shell: echo "{{ date }},{{ timeÂ }},{{ ansible_hostname }},{{ task }},{{ version }}" | ssh -p 443 {{ central_server }} "cat >> ./ansible/installed_software/sofware_list.csv"
  when: send_to_central_server
  ignore_errors: yes