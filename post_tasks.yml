---
- set_fact: date="{{ ansible_date_time["date"]}}"

- name: Register in file installed software
  copy: content=id,{{ date }},{{ ansible_hostname }},{{ task }},{{ version }}\n dest=/var/lib/ansible/{{ task }}.csv

- name: Push content over OVH server
  shell: echo "{{ date }},{{ ansible_hostname }},{{ task }},{{ version }}" | ssh -p 443 {{ central_server }} "cat >> ./ansible/installed_software/sofware_list.csv"
  ignore_errors: yes