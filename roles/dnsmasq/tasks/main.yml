---
- include_vars: group_vars/{{ ansible_architecture }}.yml
  tags: ['master', 'custom']

- name: Install dnsmasq
  apt: name=dnsmasq state=latest
  tags: 
    - master

- name: Copy dnsmasq.conf file
  template: src=dnsmasq.conf.j2 dest=/etc/dnsmasq.conf
  tags: ['master', 'custom','rename']

- name: Remove dnsmasq-spoof.conf file
  file: path=/etc/dnsmasq-spoof.conf state=absent
  tags:
    - update

- name: Create a new interfaces file
  template: src=interfaces.j2 dest=/etc/network/interfaces
  tags: ['master','rename']

- name: restart dsnmasq
  service: name=dnsmasq state=restarted
  tags: ['custom','rename']
